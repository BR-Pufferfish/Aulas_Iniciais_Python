{% extends "core/base.html" %}

{% block title %}Nova Categoria{% endblock %}

{% block conteudo %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Criação de Categorias</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}

            <!-- inicio informações da categoria -->

            <div class="mb-3">
                <label class="form-label fw-bold">Nome da Categoria:</label>
                <input type="text" name="nome_categoria" class="form-control" placeholder="Ex: Hardware" required>
            </div>

            <!-- fim informações da categoria -->

            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Salvar Categoria</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
