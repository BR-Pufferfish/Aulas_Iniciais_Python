{% extends "core/base.html" %}

{% block title %}Criar Chamado{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">

        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4 p-md-5">

                <h3 class="mb-4 text-center fw-semibold">Criar Chamado</h3>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="lab" class="form-label">Laboratório</label>
                        <input type="text" id="lab" name="lab" class="form-control" placeholder="Ex: Lab 02">
                    </div>

                    <div class="mb-3">
                        <label for="problema" class="form-label">Problema</label>
                        <input type="text" id="problema" name="problema" class="form-control"
                            placeholder="Descreva o problema">
                    </div>

                    <div class="mb-4">
                        <label for="prioridade" class="form-label">Prioridade</label>
                        <select id="prioridade" name="prioridade" class="form-select">
                            <option value="" selected disabled>Selecione a prioridade</option>
                            <option value="baixa">Baixa</option>
                            <option value="media">Média</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg rounded-3">
                            Criar Chamado
                        </button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
